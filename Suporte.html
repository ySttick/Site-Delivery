    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kelly+Slab&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style-suporte.css">
</head>
<body>

    <!--Cabeçalho-->

    <header>
        <img src="Jakatei.png" alt="" class="logo">
        <nav class="navigation">
            <a href="index.html">Início</a>
            <a href="Restaurantes.html">Restaurantes</a>
            <!--<a href="Suporte.html">Contato</a>
            <a href="Sobre.html">Sobre</a>-->
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <!--Login-->
    <div class="display-reto">
        <div class="wrapper">
            <span class="icon-close">
                <ion-icon name="close"></ion-icon>
            </span>


            <div class="form-box login">
                <h2>Login</h2>
                <form action="#">
                    
                    <div class="input-box">
                        <span class="login-icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
    
                    <div class="input-box">
                        <span class="login-icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Senha</label>
                    </div>
    
                    <div class="remember-forgot">
                        <label><input type="checkbox">Lembre-se de mim</label>
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                    <button type="submit" class="btnLogin-submit">Login</button>
                    <div class="login-register">
                        <p>Não possui uma conta? <a href="#" class="register-link">Cadastre-se aqui</a></p>
                    </div>
                </form>
            </div>

            <!--Cadastro-->

            <div class="form-box register">
                <h2>Cadastro</h2>
                <form action="#">

                    <div class="input-box">
                        <span class="login-icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text" required>
                        <label>Username</label>
                    </div>
                    
                    <div class="input-box">
                        <span class="login-icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
    
                    <div class="input-box">
                        <span class="login-icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Senha</label>
                    </div>
    
                    <div class="remember-forgot">
                        <label><input type="checkbox">Eu concordo com os termos e condições</label>
                    </div>
                    <button type="submit" class="btnLogin-submit">Cadastrar-se</button>
                    <div class="login-register">
                        <p>Já possui uma conta? <a href="#" class="login-link">Login</a></p>
                    </div>
                </form>
            </div>


        </div>
    </div>

    <!--Ajuda-->
    <div class="help">

        <div class="white-subtitle">Ajuda</div> <br>
        <span>Como podemos ajudar?</span>

    </div>

    <div class="categories">

        <span class="white-subtitle">Categorias</span>

        <div class="help-display">
            <button><ion-icon name="person-outline"></ion-icon> <br> Conta</button>
            <button><ion-icon name="storefront-outline"></ion-icon> <br> Sobre o Jakatei</button>
        </div>
        <div class="help-display">
            <button><ion-icon name="bag-handle-outline"></ion-icon> <br> Produtos e Serviços</button>
            <button><ion-icon name="receipt-outline"></ion-icon> <br> Políticas e termos</button>
        </div>

    </div>



    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="login.js"></script>

</body>
</html>
